<!DOCTYPE html>
<html>
<head>
    <title>My Interactive Multimedia Portfolio</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            color: #555;
            padding: 20px;
            background-color: #e0e0e0;
        }
        
        p {
            text-align: center;
            color: #666;
        }
        
        table {
            width: 100%;
            background-color: #a79595;
            padding: 10px;
        }
        
        a {
            color: #555;
            text-decoration: none;
            padding: 10px;
            display: block;
            text-align: center;
        }
        
        a:hover {
            background-color: #d0d0d0;
        }
        
        .my-table {
            margin: 30px auto;
            border-collapse: collapse;
        }
        
        .my-table td {
            border: 2px solid #333;
            padding: 30px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        .cell-1 { background-color: #ad3c3c; }
        .cell-2 { background-color: #81b5b2; }
        .cell-3 { background-color: #e0d5bc; }
        .cell-4 { background-color: #47927e; }
        .cell-5 { background-color: #578595; }
        .cell-6 { background-color: #56a5c0; color: rgb(9, 2, 2); }
        .cell-7 { background-color: #9e84af; color: rgb(0, 0, 0); }
    </style>
</head>
<body>
    <h1>Extra Page</h1>
    
    <table>
        <tr>
            <td><a href="PAGE1.html">Home</a></td>
            <td><a href="about.html">About Me</a></td>
            <td><a href="portfolio.html">Gallery</a></td>
            <td><a href="contact.html">Contact</a></td>
            <td><a href="table.html">Extra</a></td>
        </tr>
    </table>
    
    <center>
        <p>This page contains the required HTML table with colored cells</p>
        
        <table class="my-table">
            <tr>
                <td class="cell-1" colspan="4">1</td>
            </tr>
            <tr>
                <td class="cell-2" rowspan="2">2</td>
                <td class="cell-3" rowspan="2">3</td>
                <td class="cell-4" colspan="2">4</td>
            </tr>
            <tr>
                <td class="cell-5">5</td>
                <td class="cell-6">6</td>
            </tr>
            <tr>
                <td class="cell-7" colspan="4">7</td>
            </tr>
        </table>
    </center>
</body>
</html>
