        a {
            color: #555;
            text-decoration: none;
            padding: 10px;
            display: block;
            text-align: center;
        }
        a:hover {
            background-color: #d0d0d0;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        
        .project {
            margin: 15px;
            text-align: center;
        }
    
        .project img {
            width: 250px;
            height: 180px;
            border: 2px solid #ccc;
            border-radius: 5px;

        }
        
        .project-name {
            font-weight: bold;
            color: #555;
            margin-top: 10px;
        }

    <p>My Projects Collection</p>

    <div class="gallery">
        <div class="project">
            <img src="c:\Users\raghad\Downloads\5857025152300813181.jpg"
                 alt="World Cup Design"
                 onmouseover="hoverEffect(this)" 
                 onmouseout="normalEffect(this)">
            <div class="project-name">World Cup 2034 Design</div>
            <p>Website design for World Cup event</p>
        </div>
        
        <div class="project">
            <img src="c:\Users\raghad\Downloads\5857025152300813182.jpg" 
                 alt="Online Shopping"

                 onmouseout="normalEffect(this)">
            <div class="project-name">Online Shopping Store</div>
            <p> website for Shopping</p>
        </div>
    </div>

    <script>
        function hoverEffect(element) {
            element.style.transform = "scale(1.1)";
            element.style.borderColor = "#555";
            element.style.boxShadow = "0 5px 15px rgba(0,0,0,0.3)";
        }
        
        function normalEffect(element) {
            element.style.transform = "scale(1)";
            element.style.borderColor = "#ccc";
            element.style.boxShadow = "none";
        }
    </script>
</body>
